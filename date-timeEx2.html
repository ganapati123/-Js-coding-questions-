        window.setInterval(()=>{
            var d = new Date()
            year = d.getFullYear()
            month = d.getMonth()+1
            date = d.getDate()
            h =d.getHours()
            m=d.getMinutes()
            s=d.getSeconds()
            ltime = d.toLocaleTimeString()
            dateDetails =`${date}/${month}/${year}`
            document.getElementById('dt24').innerHTML=`${dateDetails}[${h}:${m}:${s}]`
            document.getElementById('dt12').innerHTML=`${dateDetails}[${ltime}]`
        },1000)
    </script>
